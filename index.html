<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>01-order-summary-component-main</title>

        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="imgs/favicon-32x32.png" type="image/x-icon">
    </head>
    <body>
        <div class="wrapper">
            <div class="card">
                <div class="top">
                    <img src="imgs/illustration-hero.svg" alt="">
                </div>
                <div class="bottom">
                    <div class="info">
                        <h1>order summary</h1>
                        <p>You can now listen to millions of songs, audiobooks, and products on any device anywhere you like!</p>
                    </div>
                    <div class="offer">
                        <img src="imgs/icon-music.svg" alt="">
                        <h3>annual plan</h3>
                        <p>$59.99/year</p>
                        <a href="#">change</a>
                    </div>
                    <div class="submit">
                        <button>proceed to payment</button>
                        <button>cancel order</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
